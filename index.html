<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Cats Shop</title>
</head>

<body>
    <div class="container">
        <div class="usercard" id="usercard"></div>
        <div class="blocks">
            <div class="item">
                <img src="cat.gif" alt="Burger">
                <div class="itemprice">0.2-0.35 TON</div>
                <button class="btn" id="btn1">Add</button>
            </div>
            <div class="item">
                <img src="cat2.gif" alt="Burger">
                <div class="itemprice">0.5-0.75 TON</div>
                <button class="btn" id="btn2">Add</button>
            </div>
            <div class="item">
                <img src="cat3.gif" alt="Burger">
                <div class="itemprice">1.0-1.5 TON</div>
                <button class="btn" id="btn3">Add</button>
            </div>
            <div class="item">
                <img src="cat.gif" alt="Burger">
                <div class="itemprice">2.0-3.0 TON</div>
                <button class="btn" id="btn4">Add</button>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>

</html>
